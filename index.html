<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combinações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Combinações</h1>
        <form id="form-combinacao">
            <label for="n">Número de elementos (n):</label>
            <input type="number" id="n" name="n" required min="0">

            <label for="p">Número de elementos tomados (p):</label>
            <input type="number" id="p" name="p" required min="0">

            <button type="submit">Calcular Combinação</button>
        </form>

        <div id="resultado" class="resultado">
            <p id="mensagem"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
